[uwsgi]

# full path to Django project's root directory
chdir            = /home/cohitai/djangoproj/djangoblz/
# Django's wsgi file
module           = djangoblz.wsgi
# full path to python virtual env
home             = /home/cohitai/env/md

# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/cohitai/djangoproj/djangoblz/djangoblz.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/cohitai/djangoproj/djangoblz/uwsgi-emperor.log
